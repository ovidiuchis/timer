<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break timer</title>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'%3E%3Ctext y='28' font-size='28'%3E%E2%8F%B1%EF%B8%8F%3C/text%3E%3C/svg%3E"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Break timer</h1>
      <div id="time-buttons" class="card-grid">
        <button id="custom-time-btn" class="custom-time">‚è±Ô∏è Custom</button>
        <div id="custom-time-wrapper" style="display: none; margin-top: 0.5rem">
          <input
            type="number"
            id="custom-time-input"
            placeholder="Minutes"
            min="1"
          />
          <button id="custom-time-ok" class="ok-button">OK</button>
        </div>
      </div>
      <div class="music-select">
        <label for="music">Background music:</label>
        <select id="music"></select>
      </div>
      <div id="music-error" class="error-message" style="display: none"></div>

      <!-- Add chime sound toggle option -->
      <div class="sound-settings">
        <label class="toggle-switch">
          <input type="checkbox" id="chime-toggle" checked />
          <span class="toggle-slider"></span>
          <span class="toggle-label">üîî Ring the bell when timer ends</span>
        </label>
      </div>

      <div class="timer-circle">
        <svg>
          <circle cx="100" cy="100" r="90" />
          <circle cx="100" cy="100" r="90" id="progress" />
        </svg>
        <div id="time-display">00:00</div>
      </div>
      <div class="controls">
        <button id="start-pause" class="icon-button" title="Start/Pause">
          <svg
            id="start-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="28"
            height="28"
            fill="currentColor"
          >
            <path d="M8 5v14l11-7z" />
          </svg>
        </button>

        <button id="reset" class="icon-button" title="Reset">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="28"
            height="28"
            fill="currentColor"
          >
            <path
              d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 0 1-9.9 1H5.08a7 7 0 1 0 6.92-8z"
            />
          </svg>
        </button>
      </div>

      <footer class="footer">
        <a
          href="https://github.com/ovidiuchis/timer"
          class="source-link"
          target="_blank"
          >source code</a
        >
        | built by
        <a href="http://ovidiuchis.github.io/" target="_blank">@ovidiuchis</a>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
